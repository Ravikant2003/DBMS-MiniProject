<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Show</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>TV Show Tracker System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/shows">Shows</a></li>
            <li><a href="/watchlist">Watchlist</a></li>
            <li><a href="/ratings">Ratings</a></li>
            <li><a href="/all_tables">View All Tables</a></li>
        </ul>
    </nav>
    <main>
        <h2>Add New Show</h2>
        <form action="/add_show" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required><br><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br><br>
            <label for="release_date">Release Date:</label>
            <input type="date" id="release_date" name="release_date" required><br><br>
            <label for="time">Time:</label>
            <input type="text" id="time" name="time" required><br><br>
            <label for="season_number">Season Number:</label>
            <input type="number" id="season_number" name="season_number" required><br><br>
            <label for="episode_number">Episode Number:</label>
            <input type="number" id="episode_number" name="episode_number" required><br><br>
            <label for="episode_title">Episode Title:</label>
            <input type="text" id="episode_title" name="episode_title" required><br><br>
            <label for="air_date">Air Date:</label>
            <input type="date" id="air_date" name="air_date" required><br><br>
            <input type="submit" value="Add Show">
        </form>
    </main>
</body>
</html>
