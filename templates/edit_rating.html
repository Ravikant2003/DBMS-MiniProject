<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rating</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit Rating</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/shows">Shows</a></li>
            <li><a href="/watchlist">Watchlist</a></li>
            <li><a href="/ratings">Ratings</a></li>
            <li><a href="/all_tables">View All Tables</a></li>
        </ul>
    </nav>
    <main>
        <form action="{{ url_for('edit_rating', rating_id=rating.RatingID) }}" method="POST">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" value="{{ rating.Rating }}" required>
            <br>
            <label for="review">Review:</label>
            <textarea id="review" name="review" required>{{ rating.Review }}</textarea>
            <br>
            <button type="submit">Save</button>
        </form>
    </main>
</body>
</html>
